<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	  .azul{
      background-color: rgb(0, 255, 255);
      text-align: center;
      font-style: normal;
      }
      .imagem {
		position: fixed;
		top: 50%;
		right: 0;
		height: 100px;
		margin-top: -50px;
	  }
	</style>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body class="azul">
	<div>
	  <h1 rel="stylesheet">Contato</h1>
	</div>
	<div style="width:25%">
	  <a href="index.html" class="w3-bar-item w3-button ">Menu</a>
	  <a href="sobre.html" class="w3-bar-item w3-button">Sobre Mim</a>
	</div>
	<div class="wrap">
	  <form action="" class="formulario" name="formulario_registro" method="get">
	    <div>
		  <div>
			<label>Nome :</label>
			<input type="text" name="Nome" id="nome" value="">
		  </div>
		  <div>
			<label>E-mail:</label>
			<input type="email" name="Email" id="email" value="">
		  </div>
		  <div>
			<label>Descrição:</label>
			<textarea rows="5" cols="30"></textarea>
		  </div>
		  <div>
			<input type="radio" id="temBike">
			<label>Tem Bike</label>
			<input type="radio" id="naotembike">
			<label>Não tem Bike</label>
		  </div>
		  <div>
			<input type="checkbox" name="enviar" id="enviar" value="true">
			<label>Aceito Troll que vou fazer</label>
		  </div>
		  <input type="submit" id="btn-submit" value="Enviar">
		</div>
	  </form>
	  <figure class="imagem">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT9IfW_1Y2sR2P2L3cxrGWNIPioBzxDUUrXhpZ5k7EIXbA4uRiy" alt="Bob">
	  </figure>
    </div>
  </body>
</html>
